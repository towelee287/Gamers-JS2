<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model="searchLine">
                <button class="btn-search" type="submit" @click="filterGoods">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="showBasket = !showBasket">Корзина</button>
            <div class="cart-block" v-if="showBasket">
                <p v-if="!basket[0]">Нет данных</p>
                <div class="cart-item" v-else data-id="">
                    <div class="product-bio">
                        <img src="" alt="Some image">
                        <div class="product-desc">
                            <p class="product-title">{{  }}</p>
                            <p class="product-quantity">Количество: {{  }}</p>
                            <p class="product-single-price">{{  }} за ед.</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">{{  }} ₽</p>
                        <button class="del-btn" data-id="">&times;</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <p v-if="!products[0]">Нет данных</p>
            <div class="product-item" v-else v-for="product of products" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
